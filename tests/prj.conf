# Enable Ztest framework
CONFIG_ZTEST=y

# Enable sufficient heap for tests
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Enable fusain library
CONFIG_FUSAIN=y

# Enable random subsystem for fuzz tests
# Note: On native_sim, entropy is deterministic for reproducibility.
# Real hardware will have different seeds each run.
CONFIG_ENTROPY_GENERATOR=y
CONFIG_FAKE_ENTROPY_NATIVE_SIM=y

# Test configuration (fuzz tests only)
CONFIG_FUSAIN_TEST_FUZZ_ROUNDS=100

# Enable floating point for temperature tests
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# Logging (optional, for debugging tests)
# CONFIG_LOG=y
# CONFIG_FUSAIN_LOG_LEVEL_DBG=y
